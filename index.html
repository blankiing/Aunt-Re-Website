.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 90vh;
  flex-direction: column;
}

.navbar {
  flex: 1;
  background-color: #ececec;
  padding-left: 2rem;
  border-radius: 2px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: .2s;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}
.navbar-search {
  background-color: transparent;
  width: 40%;
  border-radius: 50px;
  display: flex;
  justify-content: center;
}
.navbar-search__input {
  border: none;
  width: 80%;
  height: 30px;
  border-radius: 50px;
  background-color: #e2e2e2;
  text-align: center;
  color: #232323;
  transition: .2s;
}
.navbar-search__input:focus {
  width: 100%;
}
.navbar-profile {
  display: flex;
  align-items: center;
  color: #555;
  cursor: pointer;
  box-sizing: border-box;
  padding: 1rem 2rem;
  transition: .2s;
}
.navbar-profile:hover {
  background-color: #d5d5d5;
  color: #333;
}
.navbar-profile:active .navbar-profile__picture {
  transform: translateY(3px);
}
.navbar-profile:active .navbar-profile__name {
  transform: translateY(3px);
}
.navbar-profile__picture {
  width: 40px;
  height: 40px;
  margin-left: 1rem;
  order: 1;
  transition: .2s;
}
.navbar-profile__picture img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  -moz-user-select: none;
  user-select: none;
}
.navbar-profile__name {
  color: inherit;
  -moz-user-select: none;
  user-select: none;
  transition: .2s;
}

.sidebar {
  background-color: #ecf0f1;
}

.opt {
  display: flex;
  justify-content: flex-start;
  padding: 1rem;
  cursor: pointer;
  background-color: #eee;
  color: #535353;
  transition: .1s;
}
.opt:hover {
  background-color: #535353;
  color: white;
}
.opt:active {
  background-color: #333333;
}
.opt svg {
  fill: currentColor;
  margin-right: 8px;
}
.opt--text {
  color: inherit;
  text-transform: uppercase;
  font-weight: 300;
  -moz-user-select: none;
  user-select: none;
}

.profile {
  color: #555;
  position: absolute;
  top: .5rem;
  left: 1.5rem;
  display: flex;
  align-items: center;
  font-size: 1rem;
}
.profile .fa-codepen {
  margin-right: .5rem;
}
.profile .author a:link,
.profile .author a:visited {
  color: inherit;
  text-transform: uppercase;
  font-weight: 400;
  text-decoration: none;
}

.footer {
  height: 10vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  border-top: 1px solid #cdd1d6;
  background-color: #dee1e5;
  font-weight: 300;
  color: #555;
  position: relative;
}
.footer span {
  margin-left: 2px;
  font-weight: 400;
  cursor: pointer;
}
.footer span a:link,
.footer span a:visited {
  color: currentColor;
  text-decoration: none;
}

.flexy {
  display: flex;
  width: 100%;
}

.shadow {
  box-shadow: 0 0 8px 6px rgba(0, 0, 0, 0.2);
  width: 60%;
  border-radius: 10px;
  overflow: hidden;
  transition: .2s;
  animation: moveup 1s;
}
.shadow:hover {
  box-shadow: 0 0 10px 8px rgba(0, 0, 0, 0.1);
  transform: scale(1.05);
}

.page {
  display: flex;
  background-color: white;
  justify-content: center;
  align-items: center;
  flex: 1;
}

.circle {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #ff1ead;
}
.circle:not(:last-child) {
  margin-right: 10px;
}
.circle-1 {
  animation: moveup .9s infinite;
}
.circle-2 {
  animation: moveup .9s .3s infinite;
}
.circle-3 {
  animation: moveup .9s .6s infinite;
}

@keyframes moveup {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
  100% {
    transform: translateY(0);
  }
}


</style>
